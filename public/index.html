<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTree</title>
</head>
<body>
    <h1>SkillTree</h1>

    <form id = "skill-info">
        <input type="text" name = "name" placeholder = "Skill Name">
        <p>Current Skill Specifications</p>
        <section id = "skill-specs">

            <button class = "add-spec">Add Spec</button>
        </section>
        <p>Goal Specifications</p>
        <section id = "goal-specs">

            <button class = "add-spec">Add Spec</button>
        </section>
    </form>

    <form id="specs" style = "display:none;">
        <input type="text" name = "spec-name" placeholder = "Spec Name (ex: weight)">
        <input type="text" name = "spec-value" placeholder = "Spec Value (ex: 20)">
        <button id = "submit-spec">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
