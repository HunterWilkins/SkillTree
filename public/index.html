<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTree</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>SkillTree</h1>
        <nav>
            <a>Health</a>
            <a>Habits</a>
            <a>Hobbies</a>
            <a>Misc</a>
        </nav>
    </header>

    <main>
        <aside>
            <h2>Bookmarked Skills</h2>
            <hr>
        </aside>
    
        <section id = "skills">
            <!-- Where the skills will be dynamically placed -->
    
        </section>
    
    </main>

    <form style = "display: none;" id="add-skill">
        <h2 id = "skill-form-title">Track a New Skill</h2>
        <span class="row">
            <input type="text" name = "name" placeholder = "Skill Name">
            <select name = "category"></select>
            <input type="number" name = "level" min = "0" placeholder = "Skill Level">
        </span>
      
            <section id = "current">
                <h3>Current Skill Specs</h3>

                <div class="specs">

                </div>

                <span class="row">
                    <input type="text" name = "key" placeholder = "Spec Name (ex: 'weight')">
                    <input type="text" name = "value" placeholder = "Spec Value (ex: '20 lbs')">
                    <button class = "add-spec">Add</button>
                </span>
            </section>
    
            <section id="goal">
                <h3>Goal Specs</h3>

                <div class="specs">

                </div>

                <span class="row">
                    <input type="text" name = "key" placeholder = "Spec Name (ex: 'weight')">
                    <input type="text" name = "value" placeholder = "Spec Value (ex: '40 lbs')">
                    <button class = "add-spec">Add</button>
                </span>
            </section>
    
        <button id = "submit">Submit Skill (2.0)</button>
    </form>
    
    <footer>
        <p>Copyright 2021</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
